<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <title>Google</title>
    <link rel="icon" href="assets/google-favicon.png" type="image/icon type">
</head>
<body>
    <p>Test</p>
    <div>
           <img src="assets/GOOGLE.png">
    </div>
    <div>
        <form action="#" onsubmit="window.open('https://google.com/search?q=' + document.getElementById('input').value, '_self'); return">
            <div>
                <input id="input" type="text">
            </div>
            <div>
                <input type="button" id="search" value="Google Search" onclick="window.open('https://google.com/search?q=' + document.getElementById('input').value, '_self')">
                <input type="button" id="lucky" value="I'm Feeling Lucky" onclick="window.open('https://google.com/search?q=' + document.getElementById('input').value + '&btnI=I%27m+Feeling+Lucky', '_self')">
            </div>
        </form>
    </div>
</body>
</html>
